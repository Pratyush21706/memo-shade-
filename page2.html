<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://static.cdnlogo.com/logos/i/9/indian-railways.svg" width="90" height="50" alt="">
      </a>
      <span class="navbar-brand mb-0 mx-auto" style="margin-left: 200px;">Memu Shed Jhajha</span>
    </div>
  </nav><br><br><br>
  <div class="container">
    <h1>Download Report</h1>
    <label for="datePicker">Select a Date:</label>
    <input type="date" id="datePicker" />
    <button id="fetchDataBtn">Fetch Data</button>
  </div>
  <div id="tablesContainer" class="hidden">
    <div id="trainTables"></div>
    <div class="d-flex justify-content-end my-3">
      <button id="generatePDF" class="btn btn-primary">Download PDF</button>
    </div>
  </div>
  <div id="noDataMessage" class="hidden">
    <p>No data found for the selected date.</p>
  </div>
  <script type="module" src="script2.js"></script>
  <style>
    .navbar {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      padding-bottom: 20px;
      padding-top: 20px;
      background-color: #003f69;
      color: rgb(180, 180, 0);
      position: fixed;
      z-index: 1;
      width: 100%;
      left: 0;
      top: 0;
    }
  </style>
</body>
</html>
