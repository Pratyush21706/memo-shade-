<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Summary - Memo Shed Jhajha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://static.cdnlogo.com/logos/i/9/indian-railways.svg" width="90" height="50" alt="">
          </a>
          <span class="navbar-brand mb-0 mx-auto" style="margin-left: 200px;">Memu Shed Jhajha</span>
        </div>
      </nav><br><br><br>
    <div class="container my-5">
        <!-- Date Picker and Submit Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" class="form-control">
            </div><br>
            <div class="col-md-4 d-flex align-items-end">
                <button id="submitBtn" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>

        <!-- Table Section -->
        <div id="tableContainer" style="display:none;">
            <table id="serviceTable" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Service Category</th>
                        <th>Total Work Done</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically -->
                </tbody>
            </table>
        </div>
        <div id="spinnerContainer" class="d-flex justify-content-center align-items-center vh-100 position-fixed top-0 start-0 w-100 bg-dark bg-opacity-50" style="display: none; z-index: 1050;">
            <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
         
          
        <!-- No Data Message -->
        <div id="noDataMessage" class="alert alert-warning" style="display:none;">
            No data found for the selected dates.
        </div>

        <!-- PDF Download Button -->
        <div class="mt-4" id="pdfDownloadContainer" style="display:none;">
            <button id="downloadPdfBtn" class="btn btn-success">Download PDF</button>
        </div>
    </div>

    <script type="module" src="script3.js"></script>
</body>
<style>
    .navbar {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      padding-bottom: 20px;
      padding-top: 20px;
      background-color: #003f69;
      color: rgb(180, 180, 0);
      position: fixed;
      z-index: 1;
      width: 100%;
      left: 0;
      top: 0;
    }
  </style>
</html>
