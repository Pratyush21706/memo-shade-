<!DOCTYPE html>
<html>
<head>
  <title>Memo Shade Jhajha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <div class="header rounded-0 w-100">Memo Shade Jhajha</div>
    <div class="date-section d-flex justify-content-between align-items-center">
      <p class="mb-0">Today is <span id="dynamic-date"></span></p>
      <div class="emu-type-buttons">
        <button class="emu-type-btn active me-2" data-coaches="12">12 Coaches</button>
        <button class="emu-type-btn me-2" data-coaches="16">16 Coaches</button>
      </div>
    </div>
    <div class="form-section">
      <p class="mb-3">Enter Details <span id="coach-number">(1/12)</span></p>
      <form class="coach-form row">
        <div class="col-12 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="a" placeholder="a" />
            <label for="a">a</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="b" placeholder="b" />
            <label for="b">b</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="c" placeholder="c" />
            <label for="c">c</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="d" placeholder="d" />
            <label for="d">d</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="e" placeholder="e" />
            <label for="e">e</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="f" placeholder="f" />
            <label for="f">f</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="g" placeholder="g" />
            <label for="g">g</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="h" placeholder="h" />
            <label for="h">h</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="i" placeholder="i" />
            <label for="i">i</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="j" placeholder="j" />
            <label for="j">j</label>
          </div>
        </div>
      </form>
    </div>
    <button class="next-btn btn btn-primary w-100 rounded-0">Next Coach</button>
  </div>
  <script src="script1.js"></script>
</body>
</html>
