<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="memo-shade">
      <h1>Memo Shade Jhajha</h1>
    </div>
    <h2 id="greeting">Good Afternoon</h2>
    <div class="banner">
        <div class="carousel">
          <img src="image1.jpg" alt="Banner Image 1" class="carousel-item" width="100px" height="100px">
          <img src="image2.jpg" alt="Banner Image 2" class="carousel-item">
          <img src="image3.jpg" alt="Banner Image 3" class="carousel-item">
          <img src="image4.jpg" alt="Banner Image 4" class="carousel-item">
        </div>
        <div class="carousel-indicators">
          <div class="carousel-indicator active"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
        </div>
      </div>
    <div class="options">
    <h3>What Would You Like To Do</h3>

      <a href="page1.html" class="option-btn">
        <i class="fas fa-upload"></i>
        Upload Daily Data
      </a>
      <button class="option-btn">
        <i class="fas fa-download"></i>
        Download Daily Data
      </button>
      <button class="option-btn">
        <i class="fas fa-file-download"></i>
        Download Monthly Report
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
